<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/LOGOPNG.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
        <style>
      .loading {
        -webkit-animation: sk-scaleout 2s infinite ease-in-out;
        animation: sk-scaleout 2s infinite ease-in-out;
        border-radius: 100%;
        height: 6em;
        width: 6em;
      }

      .container-initial {
        align-items: center;
        display: flex;
        height: 100vh;
        justify-content: center;
        width: 100%;
      }

      @keyframes sk-scaleout {
        0% {
          -webkit-transform: scale(0);
          transform: scale(1);
        }
        100% {
          -webkit-transform: scale(1);
          opacity: 0.5;
          transform: scale(3);
        }
      }
    </style>
    <title>EUPHORIA</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <div id="root">
      <div id="spinner" class="container-initial">
        <img class="loading" src="LOGOPNG.png" />
      </div>
    </div> 
  </body> 
</html>
